name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'

env:
  REGISTRY: docker.io
  IMAGE_NAME: go-port
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build
        run: go build -o go-app

      - name: Test
        run: go test ./...

  Code-Quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  Docker-Image-Push:
    runs-on: ubuntu-latest
    needs: Code-Quality

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}

  Image-Scanning:
    runs-on: ubuntu-latest
    needs: Docker-Image-Push

    steps:
      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
          only-severities: critical,high
          github-token: ${{ secrets.GITHUB_TOKEN }}

  Updating-helm-tags:
    runs-on: ubuntu-latest
    needs: Image-Scanning

    steps:
      - name: Clone Helm Repo
        uses: GuillaumeFalourd/clone-github-repo-action@v2
        with:
          owner: 'AmanPathak-DevOps'
          repository: 'go-app-devops'
          access-token: ${{ secrets.REPO_PAT }}
          branch: 'master'

      - name: Update values.yaml
        run: |
          cd go-app-devops/charts/go-app   # adjust if different
          sed -i "s/tag: .*/tag: \"${{ github.run_id }}\"/" values.yaml

      - name: Push changes
        run: |
          cd go-app-devops
          git config --global user.email "aman07pathak@gmail.com"
          git config --global user.name "AmanPathak-DevOps"
          git add .
          git commit -m "Update image tag to ${{ github.run_id }}"
          git push

  Slack-Notification:
    runs-on: ubuntu-latest
    needs: [build, Code-Quality, Docker-Image-Push, Image-Scanning, Updating-helm-tags]
    if: always()

    steps:
      - name: Slack Notification
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          channel: '#go-app-github-actions'
